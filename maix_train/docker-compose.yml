version: '3'
services:
  python3_arm64:
    restart: always
    container_name: 'python3_arm64'
    working_dir: '/root/'
    tty: true
    volumes:
      - ./:/root/maix_train
    build:
      context: .
      dockerfile: Dockerfile_arm64
  python3_linux_amd64:
    restart: always
    container_name: 'python3_linux_amd64'
    working_dir: '/root/'
    tty: true
    volumes:
      - ./:/root/maix_train
    build:
      context: .
      dockerfile: Dockerfile_linux_amd64